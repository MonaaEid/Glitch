{% extends 'layout.html' %}

<h1>{% block title %}Glitch{% endblock %}</h1>



{% block content %}
<h1>Streaming...</h1>
<h3>Your room code: </h3>

        <div class="tagline">
        </div>
        <div>
            <form enctype="multipart/form-data" hx-post="/stream" hx-target="#output" hx-swap="beforeend"
                hx-include="#file-upload">
                <label for="file-upload" class="file-label">Choose a file:</label>
                <input type="file" id="file-upload" name="file" class="file-input chose-file-button">
                <button type="submit" id="uploading" class="upload-button">Upload</button>
            </form>
            <div id="output">
        
            </div>
        
        </div>
        
        <script src="{{ url_for('statics', path='js/main.js') }}"> </script>

{% endblock %}
