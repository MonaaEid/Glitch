<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch</title>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer/simplepeer.min.js"></script>
    <link href="{{ url_for('statics', path='css/main.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/simple-peer/simplepeer.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="logo">
            <!-- <img src="../statics/logo/glitch.png" alt="logo"> -->
            <span>Glitch</span>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                {% if request.cookies.get("access_token") %}
                <li>{{ username }}</li>
                <li><a href="/logout">Log Out</a></li>
        
                {% else %}
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Log In</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="content">
           
            {% block content %} {% endblock %}
        </div>
    </main>
<div>
    {% block chat %}{% endblock %}
</div>

    <footer>
        <p>&copy; 2024 Video Streaming Service With Torrent. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>

</body>
</html>
